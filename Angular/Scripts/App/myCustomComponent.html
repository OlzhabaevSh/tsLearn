<div ng-show="$ctrl.isOpen" class="row col-md-4">
    <div class="panel panel-primary" ng-init="init()">
        <div class="panel-heading">{{$ctrl.title}}</div>
        <div class="panel-body">
            <div>{{$ctrl.text}}</div>
            <button class="btn btn-default" ng-click="$ctrl.show()">Show</button>
        </div>
    </div>
</div>
